<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Atualização</title>
</head>
<body>
    <div class="container">
        <form action="{% url 'atualizar' %}" method="POST">
            {% csrf_token %}

            <h3>Atualização de Atividades</h3><br></br>
                <strong><label for="id">Digite o ID da atividade que deseja atualizar:</label><br></strong>
                <input type="text" name="id" id="atividade.id">
                <br><br><label>Atividade:</label><br>
                <input type="text" name="nome" value="{{ atividade.nome }}"><br>
                <label>Tipo:</label><br>
                <input type="text" name="tipo" value="{{ atividade.tipo }}"><br>
                <label>Descrição:</label><br>
                <input type="text" name="descricao" value="{{ atividade.descricao }}"><br>
                <label>Data:</label><br>
                <input type="date" name="data" value="{{ atividade.data }}"><br><br>
                <input type="submit" value="Atualizar">
        </form>
    </div>
</body>
</html>
